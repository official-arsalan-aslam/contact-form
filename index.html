<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAKISTAN 365 SOCIAL MEDIA</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
 <h3>CONTACT FORM</h3>
 <div class="Container">
    <form>
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" placeholder="Enter Your First Name">
        <br><br>
        
        <label for="lname">LAST NAME</label>
        <input type="text" id="lname" placeholder="Enter Your last Name">
         <br><br>
       
         <label for="email">E.MAIL</label>
        <input type="text" id="email" placeholder="Enter Your E.mail Address">
         <br><br>

        <label for="num">PHONE NUMBER</label>
        <input type="number" id="num" placeholder="Enter Your Phone No">
        <br><br>

        <label for="">COUNTRY</label>
        <select name="" id="">
        
        <option value="#">CHOOSE YOUR COUNTRY</option>
       <option value="pak">PAKISTAN</option>
       <option value="india">INDIA</option>
       <option value="united state america">UNITED STATE AMERICA</option>
       <option value="germony">GERMONY</option>
       <option value="australia">AUSTRALIA</option>

       </select>
       <br><br>
       <label for="">SUBJECT</label>
       <textarea name="" id="" placeholder="write something" cols="30" rows="10"></textarea>
       <br><br>

       <div class="button">
        <input type="button" value="Submit">
       </div>
</form>
</div>
    
</body>
</html>
